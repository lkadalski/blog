backend:
  name: github
  repo: lkadalski/blog
  branch: master
  base_url: https://sveltia-cms-auth.kadalski-lukasz.workers.dev
media_folder: static/media
public_folder: media
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    path: '{{slug}}/index'
    editor:
      preview: false
    media_folder: ''
    public_folder: ''
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
